<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symptom Checker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #e8f7f2; /* Matching website background */
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .iframe-container {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/Gqf6POP75BIUsPdDpznmX"
      frameborder="0"
      allow="clipboard-write"
    ></iframe>
  </div>
</body>
</html>
